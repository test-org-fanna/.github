# Repowered analysis step 2 (ref: README.MD)
#  Builds the image(s) from the Dockerfile(s) with the environment tag and pushes them to the Repowered dockerhub
#  The environments are configured within GitHub
name: Step 2 - Docker build and push

on:
  workflow_dispatch:
  push:
    branches:
      - dev
      - qa
      - release/**
      - hotfix/**
      - main

jobs:
  retrieve-environment:
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        run: |
          branch=${GITHUB_BASE_REF:-${GITHUB_REF#refs/heads/}}
          echo "BRANCH=$branch" >> $GITHUB_ENV
      - name: Get environment from branch
        id: set_environment
        run: |
          if [ $BRANCH = "main" ]; then
            environment=prod
          elif [[ $BRANCH = "dev" ]]; then
            environment=dev
          else
            environment=qa
          fi
          echo "ENVIRONMENT=$environment" >> $GITHUB_ENV
      
